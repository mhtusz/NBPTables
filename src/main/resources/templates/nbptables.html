<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">



<head>
<meta charset="UTF-8" />
<title>Actual NBP currency exchange table</title>

</head>
<body>

	<div id="container" style="width: 900px; margin: auto;">

		<div style="width: 70%; margin: auto; padding: 5px;">
			<p>
				Numer tabeli: <span th:text="${tableA.no}"></span>
			</p>
			<p>
				Tabela: <span th:text="${tableA.table}"></span>
			</p>
			<p>
				Data publikacji: <span th:text="${tableA.effectiveDate}"></span>
			</p>
		</div>
		<table
			style="border: 1px solid black; padding: 5px; width: 70%; margin: auto;">
			<tbody style="border: 1px solid black; padding: 5px;">
				<tr th:each="singleRate: ${tableA.rates}">
					<td th:text="*{singleRate.code}"></td>
					<td th:text="*{singleRate.currency}"></td>
					<td th:text="*{#numbers.formatDecimal(singleRate.mid,1,8)}"></td>
					
			
			</tbody>
		</table>

		<div style="width: 100%; min-height:100px;"></div>

		<div style="width: 70%; margin: auto; padding: 5px;">
			<p>
				Numer tabeli: <span th:text="${tableB.no}"></span>
			</p>
			<p>
				Tabela: <span th:text="${tableB.table}"></span>
			</p>
			<p>
				Data publikacji: <span th:text="${tableB.effectiveDate}"></span>
			</p>
		</div>
		<table
			style="border: 1px solid black; padding: 5px; width: 70%; margin: auto;">
			<tbody style="border: 1px solid black; padding: 5px;">
				<tr th:each="singleRate: ${tableB.rates}">
					<td th:text="*{singleRate.code}"></td>
					<td th:text="*{singleRate.currency}"></td>
					<td th:text="*{#numbers.formatDecimal(singleRate.mid,1,8)}"></td>
			</tbody>
		</table>

	</div>

</body>
</html>
